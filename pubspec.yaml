    - assets/images/kidsTrends.jpeg
    - assets/images/female.png
    - assets/images/male.png
    - assets/images/mm.jpeg   # âœ… corrected extension
    - assets/images/arrow.jpeg
    - assets/images/iconback.jpg
    - assets/images/backicon.jpg
    - assets/images/teachericon.png
    - assets/images/icon1.png
    - assets/images/icon2.png
    - assets/images/icon3.png
fonts:
  - family: circe
    fonts:
      - asset: assets/fonts/Circe-Regular.ttf
      - asset: assets/fonts/Circe-Bold.ttf
        weight: 600